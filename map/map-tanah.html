<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Map Padang Pasir</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      touch-action: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      touch-action: none;
    }
  </style>
</head>
<body>
  <canvas id="mapCanvas"></canvas>
  <script>
    const canvas = document.getElementById('mapCanvas');
    const ctx = canvas.getContext('2d');

    let img = new Image();
    // URL gambar — sesuaikan path-nya dengan repo GitHub-mu
    img.src = "public/image/map.jpg";
    // Jika file html berada di folder /map/, maka mungkin URL-nya jadi "../public/image/map.jpg"

    let scale = 1;
    let posX = 0, posY = 0;
    let dragging = false;
    let lastX = 0, lastY = 0;
    let lastDist = 0;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      draw();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const w = img.width * scale;
      const h = img.height * scale;
      // Gambar dipusatkan + offset posX, posY
      const x = (canvas.width - w) / 2 + posX;
      const y = (canvas.height - h) / 2 + posY;
      ctx.drawImage(img, x, y, w, h);
    }

    img.onload = () => {
      resizeCanvas();
    };

    window.addEventListener('resize', () => {
      resizeCanvas();
    });

    // Gesture – pinch zoom
    canvas.addEventListener('touchstart', e => {
      if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        lastDist = Math.hypot(dx, dy);
      } else if (e.touches.length === 1) {
        dragging = true;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
      }
    });

    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      if (e.touches.length === 1 && dragging) {
        const dx = e.touches[0].clientX - lastX;
        const dy = e.touches[0].clientY - lastY;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
        posX += dx;
        posY += dy;
        draw();
      } else if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.hypot(dx, dy);
        if (lastDist) {
          const ratio = dist / lastDist;
          scale *= ratio;
          scale = Math.max(0.5, Math.min(scale, 3));
          draw();
        }
        lastDist = dist;
      }
    });

    canvas.addEventListener('touchend', () => {
      dragging = false;
      lastDist = 0;
    });
  </script>
</body>
</html>
