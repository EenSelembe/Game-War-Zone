<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Map Padang Pasir</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      touch-action: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      touch-action: none;
    }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 215, 0, 0.85);
      color: #000;
      font-weight: bold;
      font-size: 20px;
      padding: 12px 28px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 0 12px gold;
      transition: opacity .4s ease;
    }
  </style>
</head>
<body>
  <canvas id="mapCanvas"></canvas>
  <button id="startBtn">Mulai</button>

  <script>
    const canvas = document.getElementById('mapCanvas');
    const ctx = canvas.getContext('2d');
    const btn = document.getElementById('startBtn');

    const img = new Image();
    img.src = "https://raw.githubusercontent.com/EenSelembe/Game-War-Zone/main/public/image/map.jpg";

    let scale = 1;
    let posX = 0, posY = 0;
    let dragging = false;
    let lastX = 0, lastY = 0;
    let lastDist = 0;
    let imgW = 0, imgH = 0;

    // ========== FULLSCREEN ==========
    btn.addEventListener('click', () => {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.webkitRequestFullscreen) {
        document.documentElement.webkitRequestFullscreen();
      }
      btn.style.opacity = '0';
      setTimeout(() => btn.style.display = 'none', 400);
    });

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      constrainPosition();
      draw();
    }

    function draw() {
      if (!img.complete) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const w = imgW * scale;
      const h = imgH * scale;
      const x = (canvas.width - w) / 2 + posX;
      const y = (canvas.height - h) / 2 + posY;
      ctx.drawImage(img, x, y, w, h);
    }

    function constrainPosition() {
      const w = imgW * scale;
      const h = imgH * scale;
      const maxX = Math.max(0, (w - canvas.width) / 2);
      const maxY = Math.max(0, (h - canvas.height) / 2);
      posX = Math.min(maxX, Math.max(posX, -maxX));
      posY = Math.min(maxY, Math.max(posY, -maxY));
    }

    img.onload = () => {
      imgW = img.width;
      imgH = img.height;
      resizeCanvas();
    };

    window.addEventListener('resize', resizeCanvas);

    // ======== Gesture sentuh ========
    canvas.addEventListener('touchstart', e => {
      if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        lastDist = Math.hypot(dx, dy);
      } else if (e.touches.length === 1) {
        dragging = true;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
      }
    });

    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      if (e.touches.length === 1 && dragging) {
        const dx = e.touches[0].clientX - lastX;
        const dy = e.touches[0].clientY - lastY;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
        posX += dx;
        posY += dy;
        constrainPosition();
        draw();
      } else if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.hypot(dx, dy);
        if (lastDist) {
          const ratio = dist / lastDist;
          const oldScale = scale;
          scale *= ratio;
          scale = Math.max(0.8, Math.min(scale, 3));
          posX *= scale / oldScale;
          posY *= scale / oldScale;
          constrainPosition();
          draw();
        }
        lastDist = dist;
      }
    });

    canvas.addEventListener('touchend', () => {
      dragging = false;
      lastDist = 0;
    });

    // ======== Dukungan mouse (PC) ========
    let isMouseDown = false;
    canvas.addEventListener('mousedown', e => {
      isMouseDown = true;
      lastX = e.clientX;
      lastY = e.clientY;
    });
    window.addEventListener('mouseup', () => isMouseDown = false);
    window.addEventListener('mousemove', e => {
      if (!isMouseDown) return;
      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;
      lastX = e.clientX;
      lastY = e.clientY;
      posX += dx;
      posY += dy;
      constrainPosition();
      draw();
    });

    // ======== Scroll zoom (PC) ========
    window.addEventListener('wheel', e => {
      const oldScale = scale;
      const delta = e.deltaY < 0 ? 1.1 : 0.9;
      scale *= delta;
      scale = Math.max(0.8, Math.min(scale, 3));
      posX *= scale / oldScale;
      posY *= scale / oldScale;
      constrainPosition();
      draw();
    });
  </script>
</body>
</html>
