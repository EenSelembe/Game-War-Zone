<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Map Padang Pasir</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      touch-action: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      touch-action: none;
    }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 215, 0, 0.85);
      color: #000;
      font-weight: bold;
      font-size: 20px;
      padding: 12px 28px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 0 12px gold;
      transition: opacity .4s ease;
    }
  </style>
</head>
<body>
  <canvas id="mapCanvas"></canvas>
  <button id="startBtn">Mulai</button>

  <script>
    const canvas = document.getElementById('mapCanvas');
    const ctx = canvas.getContext('2d');
    const btn = document.getElementById('startBtn');

    let scale = 1;
    let cameraX = 0, cameraY = 0;
    let dragging = false;
    let lastX = 0, lastY = 0;
    let lastDist = 0;

    const mapImg = new Image();
    mapImg.src = "https://raw.githubusercontent.com/EenSelembe/Game-War-Zone/main/public/image/map.jpg";

    const type = localStorage.getItem('castleType') || 'human';
    const castleImg = new Image();
    castleImg.src = `https://raw.githubusercontent.com/EenSelembe/Game-War-Zone/main/public/image/castile-${type}.png`;

    const world = {
      width: 3000,  // ukuran dunia fiktif map (px)
      height: 2000
    };

    // posisi kastil di dunia (bukan layar)
    const castle = {
      x: world.width / 2,
      y: world.height / 2 + 200, // sedikit ke bawah tengah
      size: 180
    };

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      draw();
    }

    function worldToScreen(wx, wy) {
      // konversi posisi dunia ke layar
      return {
        x: (wx - cameraX) * scale + canvas.width / 2,
        y: (wy - cameraY) * scale + canvas.height / 2
      };
    }

    function draw() {
      if (!mapImg.complete) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // gambar map di posisi kamera
      const mapScreen = worldToScreen(world.width / 2, world.height / 2);
      const mapDrawW = world.width * scale;
      const mapDrawH = world.height * scale;
      ctx.drawImage(mapImg, mapScreen.x - mapDrawW / 2, mapScreen.y - mapDrawH / 2, mapDrawW, mapDrawH);

      // gambar kastil yang menempel di dunia
      if (castleImg.complete) {
        const s = castle.size * scale;
        const cScreen = worldToScreen(castle.x, castle.y);
        ctx.drawImage(castleImg, cScreen.x - s / 2, cScreen.y - s / 2, s, s);
      }
    }

    // === Interaksi ===
    canvas.addEventListener('touchstart', e => {
      if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        lastDist = Math.hypot(dx, dy);
      } else if (e.touches.length === 1) {
        dragging = true;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
      }
    });

    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      if (e.touches.length === 1 && dragging) {
        const dx = (e.touches[0].clientX - lastX) / scale;
        const dy = (e.touches[0].clientY - lastY) / scale;
        cameraX -= dx;
        cameraY -= dy;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
        draw();
      } else if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.hypot(dx, dy);
        if (lastDist) {
          const ratio = dist / lastDist;
          scale *= ratio;
          scale = Math.max(0.8, Math.min(scale, 3));
          draw();
        }
        lastDist = dist;
      }
    });

    canvas.addEventListener('touchend', () => {
      dragging = false;
      lastDist = 0;
    });

    // Mouse support
    let isMouseDown = false;
    canvas.addEventListener('mousedown', e => {
      isMouseDown = true;
      lastX = e.clientX;
      lastY = e.clientY;
    });
    window.addEventListener('mouseup', () => isMouseDown = false);
    window.addEventListener('mousemove', e => {
      if (!isMouseDown) return;
      const dx = (e.clientX - lastX) / scale;
      const dy = (e.clientY - lastY) / scale;
      cameraX -= dx;
      cameraY -= dy;
      lastX = e.clientX;
      lastY = e.clientY;
      draw();
    });

    window.addEventListener('wheel', e => {
      const zoom = e.deltaY < 0 ? 1.1 : 0.9;
      scale *= zoom;
      scale = Math.max(0.8, Math.min(scale, 3));
      draw();
    });

    window.addEventListener('resize', resize);

    mapImg.onload = () => {
      resize();
    };
    castleImg.onload = draw;

    // tombol fullscreen
    btn.addEventListener('click', () => {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }
      btn.style.display = 'none';
      draw();
    });
  </script>
</body>
</html>
