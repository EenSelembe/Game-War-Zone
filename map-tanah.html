<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Map Padang Pasir - Proporsional</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      touch-action: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      touch-action: none;
    }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 215, 0, 0.85);
      color: #000;
      font-weight: bold;
      font-size: 20px;
      padding: 12px 28px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 0 12px gold;
      transition: opacity .4s ease;
    }
  </style>
</head>
<body>
  <canvas id="mapCanvas"></canvas>
  <button id="startBtn">Mulai</button>

  <script>
    const canvas = document.getElementById('mapCanvas');
    const ctx = canvas.getContext('2d');
    const btn = document.getElementById('startBtn');

    const mapImg = new Image();
    mapImg.src = "https://raw.githubusercontent.com/EenSelembe/Game-War-Zone/main/public/image/map.jpg";

    const type = localStorage.getItem('castleType') || 'human';
    const castleImg = new Image();
    castleImg.src = `https://raw.githubusercontent.com/EenSelembe/Game-War-Zone/main/public/image/castile-${type}.png`;

    // nilai default sebelum gambar map dimuat
    let world = { width: 1600, height: 4000 };

    let scale = 0.5;
    let cameraX, cameraY;

    const castle = { x: 0, y: 0, size: 300 };

    let dragging = false;
    let lastX = 0, lastY = 0;
    let lastDist = 0;

    // ===== Fungsi bantu =====
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      draw();
    }

    function worldToScreen(wx, wy) {
      return {
        x: (wx - cameraX) * scale + canvas.width / 2,
        y: (wy - cameraY) * scale + canvas.height / 2
      };
    }

    function clampCamera() {
      const halfW = (canvas.width / 2) / scale;
      const halfH = (canvas.height / 2) / scale;
      const minX = halfW;
      const maxX = world.width - halfW;
      const minY = halfH;
      const maxY = world.height - halfH;
      cameraX = Math.min(Math.max(cameraX, minX), maxX);
      cameraY = Math.min(Math.max(cameraY, minY), maxY);
    }

    function draw() {
      if (!mapImg.complete) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      clampCamera();

      const mapScreen = worldToScreen(world.width / 2, world.height / 2);
      const mapDrawW = world.width * scale;
      const mapDrawH = world.height * scale;

      ctx.drawImage(mapImg, mapScreen.x - mapDrawW / 2, mapScreen.y - mapDrawH / 2, mapDrawW, mapDrawH);

      if (castleImg.complete) {
        const s = castle.size * scale;
        const cScreen = worldToScreen(castle.x, castle.y);
        ctx.drawImage(castleImg, cScreen.x - s / 2, cScreen.y - s / 2, s, s);
      }
    }

    // === GESTURE HANDLER ===
    function handleTouchMove(e) {
      e.preventDefault();
      if (e.touches.length === 1 && dragging) {
        const dx = (e.touches[0].clientX - lastX) / scale;
        const dy = (e.touches[0].clientY - lastY) / scale;
        cameraX -= dx;
        cameraY -= dy;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
        draw();
      } else if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.hypot(dx, dy);
        if (lastDist) {
          const ratio = dist / lastDist;
          scale *= ratio;
          scale = Math.max(0.4, Math.min(scale, 2.5));
          draw();
        }
        lastDist = dist;
      }
    }

    // === EVENT ===
    canvas.addEventListener('touchstart', e => {
      if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        lastDist = Math.hypot(dx, dy);
      } else if (e.touches.length === 1) {
        dragging = true;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
      }
    });
    canvas.addEventListener('touchmove', handleTouchMove);
    canvas.addEventListener('touchend', () => { dragging = false; lastDist = 0; });

    let isMouseDown = false;
    canvas.addEventListener('mousedown', e => { isMouseDown = true; lastX = e.clientX; lastY = e.clientY; });
    window.addEventListener('mouseup', () => isMouseDown = false);
    window.addEventListener('mousemove', e => {
      if (!isMouseDown) return;
      const dx = (e.clientX - lastX) / scale;
      const dy = (e.clientY - lastY) / scale;
      cameraX -= dx;
      cameraY -= dy;
      lastX = e.clientX;
      lastY = e.clientY;
      draw();
    });

    window.addEventListener('wheel', e => {
      const zoom = e.deltaY < 0 ? 1.1 : 0.9;
      scale *= zoom;
      scale = Math.max(0.4, Math.min(scale, 2.5));
      draw();
    });

    window.addEventListener('resize', resize);

    // === Ketika gambar map sudah dimuat ===
    mapImg.onload = () => {
      // Hitung rasio asli gambar
      const ratio = mapImg.width / mapImg.height;

      // Tetapkan ukuran dunia berdasarkan tinggi vertikal, jaga proporsinya
      world.height = 4000;
      world.width = world.height * ratio;

      // Posisi kastil dan kamera
      castle.x = world.width / 2;
      castle.y = world.height - 300;

      cameraX = world.width / 2;
      cameraY = world.height - 800;

      resize();
      draw();
    };
    castleImg.onload = draw;

    // === Tombol Fullscreen ===
    btn.addEventListener('click', () => {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }
      btn.style.display = 'none';
      draw();
    });
  </script>
</body>
</html>
