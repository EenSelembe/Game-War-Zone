<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Peta dengan Kontrol Zoom</title>
<style>
  html, body {
    margin: 0; padding: 0;
    width: 100%; height: 100%;
    background: #0f1c0f;
    overflow: hidden;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
  .controls {
    position: fixed;
    top: 10px;
    left: 10px;
    display: flex;
    flex-direction: column;
    gap: 6px;
    z-index: 999;
  }
  button {
    background: #4caf50;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 8px 12px;
    font-size: 14px;
    cursor: pointer;
    box-shadow: 0 0 8px rgba(0,0,0,0.3);
  }
  button:hover {
    background: #66bb6a;
  }
</style>
</head>
<body>
<div class="controls">
  <button id="zoomIn">üîç Zoom In</button>
  <button id="zoomOut">üîé Zoom Out</button>
</div>

<iframe id="mapFrame" src="map-tanah.html"></iframe>

<script>
const frame = document.getElementById("mapFrame");
document.getElementById("zoomIn").onclick = () => {
  frame.contentWindow.postMessage({ type: "zoom", factor: 1.2 }, "*");
};
document.getElementById("zoomOut").onclick = () => {
  frame.contentWindow.postMessage({ type: "zoom", factor: 0.8 }, "*");
};
</script>
</body>
</html>
