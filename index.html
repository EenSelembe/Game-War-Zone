<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pilih Kastil</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at center, #1a1a1a 20%, #000 100%);
    color: #fff;
    font-family: 'Poppins', sans-serif;
    text-align: center;
  }

  h1 {
    font-size: 30px;
    margin-bottom: 30px;
    text-transform: uppercase;
    color: gold;
    letter-spacing: 2px;
    text-shadow: 0 0 12px gold;
  }

  .castle-container {
    display: flex;
    flex-direction: column;
    gap: 18px;
    width: 90%;
    max-width: 400px;
  }

  .castle {
    background: rgba(255,255,255,0.08);
    border: 2px solid gold;
    border-radius: 12px;
    padding: 16px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  .castle:hover {
    background: gold;
    color: #000;
    box-shadow: 0 0 14px gold;
  }

  footer {
    position: absolute;
    bottom: 10px;
    font-size: 12px;
    opacity: 0.6;
  }
</style>
</head>
<body>
  <h1>Pilih Kastil</h1>

  <div class="castle-container">
    <div class="castle" onclick="pilih('human')">üè∞ Kastil Manusia</div>
    <div class="castle" onclick="pilih('animal')">üê∫ Kastil Hewan</div>
    <div class="castle" onclick="pilih('robot')">ü§ñ Kastil Robot</div>
  </div>

  <footer>¬© 2025 Game War Zone</footer>

  <script>
    function pilih(type) {
      // Simpan pilihan suku ke localStorage
      localStorage.setItem('castleType', type);

      // Pindah ke map
      window.location.href = 'map-tanah.html';
    }
  </script>
</body>
</html>
